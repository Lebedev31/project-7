<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
          <div class="container">
               <div class="header__wrapper">
                    <div class="header__logo">
                        <img src="icons/running-man-2-64.png" alt="logo">
                    </div>
                    <div class="header__official">
                        <p class="header__text1">Официальный представитель</p>
                        <p class="header__text2">Garmin, Polar, Suunto</p>
                    </div>
                    <div class="header__contact">
                        <div class="header__phone"><a href="tel:+7 (499) 922-89-74">+7 (499) 922-89-74</a></div>
                        <button class="button">заказать звонок</button>
                    </div>
               </div>
               <div class="gamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="wrapper-gamburger"></div>
          </div>
   </header>
   <section class="promo">
        <div class="container">
            <h1>подбор пульсометра</h1>
            <h2>с учётом Вашего уровня подготовки</h2>
            <div class="promo__info">
                <div class="promo__icons">
                    <img src="icons/019_timer_time_stopwatch_2-64.png" alt="timer">
                    <p class="promo__text">Время подбора: 10 минут</p>
                </div>
                <div class="promo__icons">
                    <img src="icons/app-08-hand-cart-64.png" alt="hand-cart">
                    <p class="promo__text">Бесплатная <br> доставка</p>
                </div>
                <div class="promo__icons">
                    <img src="icons/messages-64.png" alt="messages">
                    <p class="promo__text">Ответим на все вопросы</p>
                </div>
            </div>
            <button class="button button_main">заказать консультацию</button>
            <p class="promo__link">или <a href="#">перейти в каталог</a></p>
        </div>
   </section>
   <section class="benefits">
        <div class="container">
            <h2>наши преимущества</h2>
        </div>
   </section>
   <script src="js/index.js"></script>
</body>
</html>
